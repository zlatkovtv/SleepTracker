<div class="home-container">
	<div id="results-container">
		<div id="results-button-container">
			<button (click)="searchAgain()" type="button" class="btn btn-lg btn-light">Search again</button>
			<button (click)="saveAsPdf()" fxShow.xs="false" type="button" class="btn btn-lg btn-light">Download as PDF</button>
			<button (click)="showEmailModal()" data-toggle="modal" data-target="#modal-center" fxShow.xs="false" type="button"
			 class="btn btn-lg btn-light">Send via Email</button>
		</div>
		<div id="all-chart-container" fxLayout="row" fxLayoutAlign="space-evenly stretch">
			<div class="chart-container" fxLayout="column" fxFlex="auto" fxLayoutAlign="space-evenly center">
				<div class="card" fxFlex="50" fxLayout="row">
					<div id="profile-picture" fxFlex="50">

					</div>
					<div fxFlex="50" fxLayout="column" fxLayoutAlign="space-evenly center">
						<div>
							{{user.getFullName()}}
						</div>
						<div>
							Born {{user.BirthDate | date:'MM/dd/yyyy' }}
						</div>
					</div>
				</div>
				<div id="chart-one" class="card" fxFlex="50">
					<canvas id="chart1"></canvas>
				</div>
			</div>
			<div class="chart-container" fxLayout="column" fxFlex="auto" fxLayoutAlign="space-evenly center">
				<div id="chart-two" class="card" fxFlex="50">
					<canvas id="chart2">{{ chart2 }}</canvas>
				</div>
				<div id="chart-three" class="card" fxFlex="50">
					<canvas id="chart3">{{ chart3 }}</canvas>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="modal-center" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
 aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				...
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
	</div>
</div>
